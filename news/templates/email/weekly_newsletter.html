<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Еженедельная рассылка новостей</title>
</head>
<body>
    <h2>Еженедельная рассылка новостей</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.text }}</p>
                <p>Автор: {{ post.author }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
